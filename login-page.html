
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeMate - Login</title>
    <link rel="stylesheet" href="./Css/login-page.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üçΩÔ∏è Cafe Mate</h1>
            <p>Login to Order Your Meals</p>
        </div>

        <!-- Role Selection Screen -->
        <div id="roleSelection" class="role-selection">
            <div class="role-card" onclick="selectRole('student')">
                <div class="role-icon">üéì</div>
                <div class="role-name">Student</div>
                <div class="role-description">Login with Roll Number</div>
            </div>
            <div class="role-card" onclick="selectRole('admin')">
                <div class="role-icon">üëî</div>
                <div class="role-name">Admin</div>
                <div class="role-description">Login with Employee ID</div>
            </div>
        </div>

        <!-- Login Form Screen -->
        <div id="loginFormContainer" class="login-form-container">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>

            <div class="form-header">
                <div class="form-header-icon" id="formHeaderIcon">üéì</div>
                <h2 id="formTitle">Student Login</h2>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Roll Number / Employee ID -->
                <div class="form-group">
                    <label for="userId">
                        <span id="userIdLabel">Roll Number</span>
                        <div class="label-info" id="userIdInfo">E.g., CSE2024001</div>
                    </label>
                    <div class="input-prefix">
                        <span class="prefix" id="userIdPrefix">CSE</span>
                        <input 
                            type="text" 
                            id="userId" 
                            placeholder="Enter your roll number" 
                            required
                        >
                    </div>
                </div>

                <!-- Email / Employee Email -->
                <div class="form-group">
                    <label for="userEmail">
                        <span id="emailLabel">Email Address</span>
                        <div class="label-info">We'll verify this to confirm your identity</div>
                    </label>
                    <input 
                        type="email" 
                        id="userEmail" 
                        placeholder="your.email@example.com" 
                        required
                    >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="userPassword" 
                            placeholder="Enter your password" 
                            required
                        >
                        <button 
                            type="button" 
                            class="toggle-btn" 
                            onclick="togglePasswordVisibility()"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" style="margin: 0; font-weight: 400;">Remember me on this device</label>
                </div>

                <!-- Login Button -->
                <div class="button-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>

                <!-- Links -->
                <div class="form-links">
                    <p>Don't have an account? <a onclick="showSignup()">Sign up here</a></p>
                    <p><a onclick="showForgotPassword()">Forgot password?</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login-page.js"></script>
</body>
</html>
